<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width,
               initial-scale=1.0,
               minimum-scale=0.5,
               maximum-scale=3.0,
               user-scalable=yes">
<!-- webapp -->
<meta name="apple-mobile-web-app-capable" content="yes">
 <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
 <meta name="apple-mobile-web-app-title" content="Porky's Game">
 <link rel="apple-touch-icon" href="images/icon-180.png">
<link rel="manifest" href="./manifest.json">
<meta name="theme-color" content="#502369">

<title>Porky's Game ‚Äì Home</title>

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  min-height: 100vh;

  background:
    linear-gradient(
      rgba(215, 175, 90, 0.85),
      rgba(215, 175, 90, 0.85)
    ),
    url("images/logo_splash.png");

	background-repeat: no-repeat;  /* Corretto: impedisce la ripetizione */
  	background-position: center;   /* Centra l'immagine */
  	background-size: cover;        /* Corretto: adatta l'immagine coprendo tutto lo schermo senza distorsioni */
}

/* ===== HEADER ===== */
.header {
  margin-top: 30px;
}

h1 {
  font-size: 42px;
  color: #502369;
}

.description {
  font-size: 20px;
  font-weight: bold;
  color: #502369;
  max-width: 700px;
  margin: 10px auto 40px;
}

/* ===== CONTENITORE CARTE ===== */
.menu-carte {
  display: flex;
  justify-content: center;
  gap: 40px;
  flex-wrap: wrap;
  padding-bottom: 40px;
}

/* ===== CARTA-PULSANTE ===== */
.menu-card {
  width: 220px;
  height: 360px;
  border-radius: 14px;

  background-color: #fff;
  border: 4px solid #502369;

  box-shadow:
    0 0 20px rgba(0,0,0,.35),
    inset 0 0 12px rgba(0,0,0,.4);

  text-decoration: none;
  color: #502369;

  display: flex;
  flex-direction: column;
  justify-content: flex-end;

  overflow: hidden;
  position: relative;

  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.menu-card:hover {
  transform: scale(1.08);
  box-shadow:
    0 0 30px rgba(0,0,0,.55),
    inset 0 0 14px rgba(0,0,0,.5);
}

/* ===== IMMAGINE CARTA ===== */
.menu-card img {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ===== TITOLO CARTA ===== */
.menu-card span {
  position: relative;
  background: rgba(80,35,105,.9);
  color: #fff;
  font-size: 14px;
  font-weight: bold;
  padding: 14px;
  text-shadow: 1px 1px 3px #000;
}
/* ===== EXIT ZONE (chiusura app) ===== */
#exit-zone {
  position: fixed;
  top: 0;
  right: 0;
  width: 80px;
  height: 80px;
  background: rgba(0,0,0,0.7);
  color: white;
  font-size: 32px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  opacity: 0;
  pointer-events: none;
  transition: opacity .3s;
  z-index: 9999;
}

#exit-zone.active {
  opacity: 1;
  pointer-events: auto;
}
</style>
</head>

<body>
<div id="exit-zone">‚úï</div>
<div class="header">
  <h1>Porky's Game</h1>
  <p class="description">Benvenuti in Porky's Game! Un gioco per voi maiali, se non lo siete, lo diventerete.</p>
  <p class="description">Scegli la modalit√† di gioco e preparati a diventare un vero porco üê∑ </p>
</div>

<div class="menu-carte">

  <!-- CARTA 1 -->
  <a href="Tabellone_soft.html" class="menu-card">
    <img src="images/Nuovo_logo_soft.png" alt="Gioco 1">
    <span>Modalit√† Soft (per porcellini alle prime esperienze)</span>
  </a>

  <!-- CARTA 2 -->
  <a href="Tabellone_chinhot.html" class="menu-card">
    <img src="images/Nuovo_logo_chinhot.png" alt="Gioco 2">
    <span>Tabellone CHINHOT Edition</span>
  </a>

  <!-- CARTA 3 -->
  <a href="Tabellone_extreme.html" class="menu-card">
    <img src="images/Nuovo_logo_carte.png" alt="Gioco 3">
    <span>Modalit√† Extreme (per veri Porky)</span>
  </a>

</div>
<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('./sw.js')
      .then(reg => console.log('SW registrato', reg))
      .catch(err => console.error('SW errore', err));
  });
}

let exitTimeout;

document.addEventListener('mousemove', (e) => {
  if (e.clientX > window.innerWidth - 80 && e.clientY < 80) {
    const btn = document.getElementById('exit-zone');
    btn.classList.add('active');

    clearTimeout(exitTimeout);
    exitTimeout = setTimeout(() => {
      btn.classList.remove('active');
    }, 3000);
  }
});

document.getElementById('exit-zone').addEventListener('click', () => {
  if (window.exitApp) {
    window.exitApp(); // Electron
  } else {
    window.close(); // browser
  }
});
</script>

</body>
</html>
