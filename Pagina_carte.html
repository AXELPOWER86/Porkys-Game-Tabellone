.shuffle { animation: shake .5s infinite; }
@keyframes shake {
  0%{transform:rotateZ(0)}25%{transform:rotateY(180deg)}
  50%{transform:rotateX(-180deg)}75%{transform:rotateY(180deg)}

<body>

<h1>Porky's Game â€“ Carte</h1>

<div>
  <button class="btn" onclick="apriZip()">Carica mazzo</button>
  <button class="btn" id="btnImg">Aggiungi carte</button>

<div>
<button class="cancellaMazzo" id="cancellaMazzoBtn">CANCELLA MAZZO</button>
<button id="backBtn" style="
      padding:10px 15px; margin-left:5px;
      background:#01893a; color:white; border:none; border-radius:6px;
      cursor:pointer;">â¬… Home Page</button>
</div>

</div>
<script src="js/jszip.min.js"></script>  
<script src="js/localforage.min.js"></script>
<script>
function apriZip() {
  zipInput.value = "";   // ðŸ”‘ reset fondamentale
  zipInput.click();
}

/* ex localstorage carte */ 
localforage.config({
  name: 'PorkysGame',
  storeName: 'mazzo_carte' // Il "cassetto" dove teniamo le carte
});  
/* 3. Aggiorna la cancellazione del mazzo */
document.getElementById("cancellaMazzoBtn").addEventListener("click", () => {
  customConfirm(
    "Vuoi cancellare TUTTO il mazzo di carte?\n\n" +
    "La partita e i giocatori NON verranno toccati."
  ).then(async (ok) => { // Nota l'async qui

    if (!ok) {
      forzaFocusInput();
      return;
    }

    // Cancella dalla RAM
    mazzo = [];
    carteEstratte = [];
    
    // Cancella dal Database
    await localforage.removeItem("mazzo");
    window.mazzoCancellato = true;    
    resetCartaVisuale();
    aggiornaContatore();

    customAlert("Mazzo cancellato correttamente.");
  });
});

let mazzo = [];
let carteEstratte = [];

const zipInput = document.getElementById("zipInput");
const btnImg = document.getElementById("btnImg");
btnImg.addEventListener("click", () => {
  imgInput.value = ""; // reset per evitare blocchi su stessi file
  if (imgInput.showPicker) {
    imgInput.showPicker();   // Chrome/Android/Edge
  } else {
    imgInput.click();        // Safari/iPad/desktop fallback
  }
});

/* const imgInput = document.getElementById("imgInput"); */

/* ----------- UTIL ----------- */

function aggiornaContatore() {
  contatore.innerText = mazzo.filter(c => !c.estratta).length;
}
/* 1. Nuova funzione salvaCarte (Asincrona) */
async function salvaCarte() {
  try {
    // Salviamo tutto il mazzo in IndexedDB tramite localForage
    await localforage.setItem("mazzo", mazzo);
    console.log("Carte salvate correttamente nel database.");
  } catch (err) {
    console.error("Errore durante il salvataggio:", err);
    customAlert("Errore nel salvataggio delle carte (memoria piena o errore disco).");
  }
}
async function caricaMazzoAllAvvio() {
  try {
    const mazzoSalvato = await localforage.getItem("mazzo");
    
    if (mazzoSalvato && Array.isArray(mazzoSalvato) && mazzoSalvato.length > 0) {
      mazzo = mazzoSalvato;
      aggiornaContatore();
      resetCartaVisuale();
      console.log(`Caricate ${mazzo.length} carte dal database.`);
    } else {
      console.log("Nessun mazzo trovato in memoria.");
      mazzo = [];
    }
  } catch (err) {
    console.error("Errore nel caricamento:", err);
    mazzo = [];
  }
}

function resetCartaVisuale() {
  cartaEstratta.innerHTML = "";
}
function ripristinaStatoCarte() {
  const salvato = JSON.parse(localStorage.getItem("mazzo"));
  if (!salvato) return;

  salvato.forEach(s => {
    const carta = mazzo.find(c => c.nome === s.nome);
    if (carta) carta.estratta = s.estratta;
  });
}


/* ----------- ZIP ----------- */
zipInput.addEventListener("change", async () => {
  const files = [...zipInput.files];
  if (!files.length) return;

  const nonZip = files.filter(f => !f.name.toLowerCase().endsWith(".zip"));
  if (nonZip.length > 0) {
    customAlert("âš ï¸ Puoi caricare SOLO file ZIP per il mazzo.");
    zipInput.value = "";
    return;
  }

  // Mostra un caricamento visivo (opzionale ma consigliato)
  const btn = document.querySelector(".btn[onclick='apriZip()']");
  const testoOriginale = btn.textContent;
  btn.textContent = "Caricamento in corso...";
  btn.disabled = true;

  for (const file of files) {
    if (!file.name.toLowerCase().endsWith(".zip")) {
      customAlert(`Il file ${file.name} non Ã¨ uno ZIP valido`);
      continue;
    }

    const zip = await JSZip.loadAsync(file);
    const immagini = Object.values(zip.files)
      .filter(f => !f.dir && /\.(png|jpe?g|webp)$/i.test(f.name));

    for (const img of immagini) {
      if (!window.mazzoCancellato && mazzo.some(c => c.nome === img.name)) continue;
      const base64 = await img.async("base64");
      mazzo.push({
        nome: img.name,
        img: `data:image/png;base64,${base64}`,
        estratta: false
      });
    }
  }
  
  aggiornaContatore();
  resetCartaVisuale();
  
  // ATTENDIAMO che il salvataggio sia finito
  await salvaCarte();
  window.mazzoCancellato = false;

  zipInput.value = "";
  btn.textContent = testoOriginale;
  btn.disabled = false;
  customAlert("Mazzo caricato e salvato!");
});

/* ----------- IMMAGINI SINGOLE ----------- */
imgInput.addEventListener("change", async () => {
  const files = [...imgInput.files];
  if (!files.length) return;

  const nonImmagini = files.filter(f => !f.type.startsWith("image/"));
  if (nonImmagini.length > 0) {
    customAlert("âš ï¸ Puoi aggiungere SOLO file immagine (PNG, JPG, WEBP).");
    imgInput.value = "";
    return;
  }
  const promises = [];

  for (const file of files) {
    if (!file.type.startsWith("image/")) continue;
    if (!window.mazzoCancellato && mazzo.some(c => c.nome === file.name)) continue;


    // Creiamo una promessa per ogni lettura file
    const p = new Promise((resolve) => {
      const reader = new FileReader();
      reader.onload = e => {
        mazzo.push({
          nome: file.name,
          img: e.target.result,
          estratta: false
        });
        resolve();
      };
      reader.readAsDataURL(file);
    });
    promises.push(p);
  }

  // Aspettiamo che TUTTE le immagini siano state lette
  await Promise.all(promises);

  aggiornaContatore();
  resetCartaVisuale();
  
  // Salviamo nel DB
  await salvaCarte();
  window.mazzoCancellato = false;

  imgInput.value = "";
  customAlert("Carte caricate e salvate!");
});

/* ----------- GIOCO ----------- */
function estraiCarta() {
  const disponibili = mazzo.filter(c => !c.estratta);
  if (!disponibili.length) {
    customAlert("Tutte le carte sono state estratte!");
    return;
  }

  cartaEstratta.classList.add("shuffle");

  setTimeout(() => {
    cartaEstratta.classList.remove("shuffle");
    const carta = disponibili[Math.floor(Math.random() * disponibili.length)];
    carta.estratta = true;
    cartaEstratta.innerHTML = `<img src="${carta.img}">`;
    aggiornaContatore();
    salvaCarte();
  }, 800);
}

function resetPartita() {
  mazzo.forEach(c => c.estratta = false);
  carteEstratte = [];
  resetCartaVisuale();
  aggiornaContatore();
  salvaCarte();
}
window.estraiCarta = estraiCarta;
window.resetPartita = resetPartita;

/* ================= TORNA ALLA HOME ================= */
document.getElementById("backBtn").addEventListener("click", () => {
  window.location.href = "./index.html";
});
</script>

<script>
let exitZoneActive = false;
window.addEventListener("mousemove", e => {
  if (exitZoneActive) return;

  if (e.clientX > window.innerWidth - 80 && e.clientY < 80) {
    exitZoneActive = true;

    const btn = document.getElementById("exit-zone");
    btn.classList.add("active");

    setTimeout(() => {
      btn.classList.remove("active");
      exitZoneActive = false;
    }, 3000);
  }
});


document.getElementById('exit-zone').addEventListener('click', () => {
  if (window.exitApp) {
    window.exitApp(); // Electron
  } else {
    window.close(); // browser
  }
});
</script>
<script>
function customConfirm(message) {
  return new Promise(function (resolve) {

    const overlay = document.getElementById("modalOverlay");
    const text = document.getElementById("modalText");
    const okBtn = document.getElementById("modalOk");
    const cancelBtn = document.getElementById("modalCancel");
    const kBtn = document.getElementById("notifica");

    okBtn.style.display = "inline-block";
    cancelBtn.style.display = "inline-block";
    kBtn.style.display = "none";
    text.textContent = message;
    overlay.style.display = "flex";

    okBtn.focus();

    function close(result) {
      overlay.style.display = "none";

      okBtn.removeEventListener("click", onOk);
      cancelBtn.removeEventListener("click", onCancel);
      document.removeEventListener("keydown", onKey);

      resolve(result);
    }

    function onOk() {
      close(true);
    }

    function onCancel() {
      close(false);
    }

    function onKey(e) {
      if (e.key === "Enter") close(true);
      if (e.key === "Escape") close(false);
    }

    okBtn.addEventListener("click", onOk);
    cancelBtn.addEventListener("click", onCancel);
    document.addEventListener("keydown", onKey);
  });
}
</script>
<script>
function customAlert(message) {
  return new Promise(function (resolve) {

    const overlay = document.getElementById("modalOverlay");
    const text = document.getElementById("modalText");
    const okBtn = document.getElementById("modalOk");
    const cancelBtn = document.getElementById("modalCancel");
    const kBtn = document.getElementById("notifica");

    okBtn.style.display = "none";
    cancelBtn.style.display = "none";
    kBtn.style.display = "inline-block";
    text.textContent = message;
    overlay.style.display = "flex";

    kBtn.focus();

    function close() {
      overlay.style.display = "none";
      okBtn.style.display = "inline-block";
      cancelBtn.style.display = "inline-block";
      kBtn.style.display = "none";

      kBtn.removeEventListener("click", onOk);
      document.removeEventListener("keydown", onKey);

      resolve();
    }

    function onOk() {
      close();
    }

    function onKey(e) {
      if (e.key === "Enter" || e.key === "Escape") close();
    }

    kBtn.addEventListener("click", onOk);
    document.addEventListener("keydown", onKey);
  });
}
</script>
